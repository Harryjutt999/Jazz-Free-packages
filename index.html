<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Special Internet Packages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#07090c;               /* deep black */
      --bg2:#0b1118;              /* soft black */
      --sky1:#00b3ff;             /* sky blue */
      --sky2:#38bdf8;             /* sky cyan */
      --ink:#cfd9e6;              /* light text */
      --muted:#8aa3b5;            /* muted */
      --card:#0e141c;             /* card black */
      --ring:#0ea5e9;             /* ring accent */
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:'Inter',system-ui,Segoe UI,Roboto,Arial;
      color:var(--ink);
      /* Sky + Black hero background */
      background:
        radial-gradient(1200px 800px at 80% -200px, rgba(0,179,255,.25), transparent 60%),
        radial-gradient(900px 600px at -200px 100%, rgba(56,189,248,.18), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display:grid;place-items:center;padding:22px;
    }

    /* Subtle starfield dots */
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;opacity:.16;
      background-image:
        radial-gradient(2px 2px at 20% 30%, #8bd7ff 40%, transparent 41%),
        radial-gradient(2px 2px at 70% 15%, #5ad1ff 40%, transparent 41%),
        radial-gradient(2px 2px at 85% 65%, #7ad9ff 40%, transparent 41%),
        radial-gradient(2px 2px at 30% 80%, #58caff 40%, transparent 41%);
      background-repeat:no-repeat;background-size:100% 100%;
      filter: blur(.3px);
    }

    .shell{
      width:min(92vw,520px);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(14px);
      border:1px solid rgba(99,179,237,.16);
      border-radius:var(--radius);
      box-shadow:
        0 20px 60px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.06);
      padding:26px 22px 24px;
    }

    /* Top logo (inline SVG, always visible) */
    .logo{
      width:140px;height:140px;margin:0 auto 18px;border-radius:50%;
      display:grid;place-items:center;position:relative;isolation:isolate;
      background:
        radial-gradient(60% 60% at 50% 40%, rgba(56,189,248,.85), rgba(0,0,0,0) 70%),
        conic-gradient(from 220deg, rgba(0,179,255,.9), rgba(56,189,248,.6), rgba(0,179,255,.9));
      box-shadow:
        0 12px 30px rgba(0,179,255,.25),
        inset 0 0 30px rgba(0,179,255,.25);
      border:2px solid rgba(99,179,237,.45);
      overflow:hidden;
    }
    .logo svg{width:70%;height:70%;display:block;filter:drop-shadow(0 2px 6px rgba(0,0,0,.35))}
    .title{
      text-align:center;margin:4px 0 18px;
      font-weight:800;letter-spacing:.2px;
      font-size:26px;color:#eaf6ff;
      text-shadow:0 1px 0 rgba(0,0,0,.35);
    }
    .subtitle{
      text-align:center;margin:-12px 0 18px;font-size:13px;color:var(--muted);
    }

    .list{display:grid;gap:14px;margin-top:6px}
    .btn{
      --a: var(--sky1);
      --b: var(--sky2);
      display:flex;align-items:center;gap:12px;
      width:100%;padding:15px 16px;border-radius:16px;
      background: linear-gradient(90deg, var(--a), var(--b));
      color:#001018;font-weight:700;font-size:15.5px;
      border:1px solid rgba(255,255,255,.08);
      text-decoration:none;
      box-shadow: 0 10px 22px rgba(0,179,255,.22);
      transition: transform .14s ease, box-shadow .14s ease, filter .14s ease;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 16px 26px rgba(0,179,255,.28)}
    .btn:active{transform:translateY(0)}
    .btn .ic{width:22px;height:22px;display:grid;place-items:center}
    .btn.alt{--a:#0b1220; --b:#0b1220; color:#e8f7ff; border-color:#142234}
    .btn.alt:hover{box-shadow:0 14px 24px rgba(2,6,23,.55)}
    .btn.alt .badge{background:linear-gradient(90deg,#0ea5e9,#38bdf8);color:#001018}

    /* Variants for visual variety */
    .btn.green{--a:#22d3ee; --b:#60a5fa}
    .btn.pink{--a:#38bdf8; --b:#a5b4fc}

    .btn.red{--a:#e74c3c; --b:#c0392b}
    .btn.yellow{--a:#f1c40f; --b:#f39c12}
    .btn.blue{--a:#3498db; --b:#2980b9}

    .badge{
      margin-left:auto;padding:6px 10px;border-radius:999px;
      background:rgba(0,16,24,.12);font-size:12px;font-weight:700;
      border:1px solid rgba(0,0,0,.12);
    }

    .foot{
      margin:18px 4px 0;text-align:center;font-size:12.5px;color:var(--muted);
    }

    /* Small safe-area padding for tall mobile bars */
    @supports(padding:max(0px)){
      .card{padding-bottom:max(24px, env(safe-area-inset-bottom))}
      body{padding-left:max(22px, env(safe-area-inset-left));padding-right:max(22px, env(safe-area-inset-right))}
    }
  </style>
</head>

  <script>
    // Simple visitor counter using localStorage
    function updateVisitorCount() {
      let count = localStorage.getItem('visitorCount');
      if (!count) {
        count = 0;
      }
      count = parseInt(count) + 1;
      localStorage.setItem('visitorCount', count);
      document.getElementById('visitorCount').textContent = count;
    }
    
    // Update counter when page loads
    window.addEventListener('load', updateVisitorCount);
